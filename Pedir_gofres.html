<body>
    <h1>Construye tu MontaÃ±a de Gofres ðŸ§‡</h1>

    <div class="tower" id="tower"></div>

    <div class="controls">

    <script>
        // (igual que antes)
        const tower = document.getElementById('tower');
        let stack = [];

        const ingredientColors = {
            'Gofre': '#d2691e',
            'Nocilla Blanca': '#fffacd',
            'Nocilla Normal': '#4b2e2e',
            'Chocogofre': '#6a3313',
            'KitKat': '#8b0000'
        };

        function createLayer(name) {
            const div = document.createElement('div');
            div.classList.add('layer');
            div.textContent = name;
            div.style.backgroundColor = ingredientColors[name] || '#f0f0f0';
            return div;
        }

        function addLayer(name) {
            const gofresCount = stack.filter(item => item === 'Gofre').length;
            if (name === 'Gofre' && gofresCount >= 1) {
                alert('Â¡No puedes agregar mÃ¡s de 1 gofre!');
                return;
            }
            if (stack.length >= 3) {
                alert('Â¡No puedes agregar mÃ¡s de 3 capas en total!');
                return;
            }
            const layer = createLayer(name);
            stack.push(name);
            tower.appendChild(layer);
        }

        function removeLayer() {
            if (stack.length > 0) {
                stack.pop();
                tower.removeChild(tower.lastChild);
            }
        }

        function submitStack() {
            const gofresCount = stack.filter(item => item === 'Gofre').length;
            if (gofresCount === 0) {
                alert('Â¡Debe haber al menos un gofre!');

            }
            if (stack.length === 0) {
